{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}


{% block main %}
    <h1>Add cash</h1>
    <form action="/add" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="Enter usd amount" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Make transfer</button>
    </form>
{% endblock %}
