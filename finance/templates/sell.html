{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell</h1>
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="symbol" class="mx-auto">Ticker</label>
            <div class="col-sm-3 mx-auto">
                <select class="form-control" id="symbol" name="symbol">
                    <option>Select a stock</option>
                    {% for stock in stocks %}
                        <option value="{{ stock.symbol }}">{{ stock.name }} {{ stock.symbol }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group col-xs-4">
            <label for="shares" class="mx-auto">Shares</label>
            <div class="col-sm-3 mx-auto">
                <input class="form-control mx-auto" id="shares" name="shares" placeholder="Amount" type="number">
            </div>
        </div>
        <button class="btn btn-primary mt-2" type="submit">Sell</button>
    </form>
{% endblock %}
