{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h2>Quote a stock</h2>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Search for stock" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    {% if quote %}
        <h3>{{ quote['name'] }} ({{ quote['symbol']}})</h3>
        <p>Price: {{ quote['price']|usd }}</p>
    {% endif %}
{% endblock %}
